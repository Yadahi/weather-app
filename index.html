<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Location</h1>
      <img class="location-icon"/>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">0</h2>
        <span>F</span>
      </div>

      <div class="temperature-description">Its friggin cold</div>
    </div>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
